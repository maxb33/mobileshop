{% extends "base.html" %} {%block content%}

<div class="container-fluid px-1 px-md-4 py-5 mx-auto">
    <div class="card">
        <div class="p-5 top">
            <div class="d-flex flex-column mb-3">
                <p class="h1">Customer Info</p>
            </div>
            <div class="d-flex flex-wrap">
                {% for row in customer %}
                <div class="col-6 d-flex">
                    <h5>
                        {{row[0]}}:
                        <span class="text-accent fw-bold">{{row[1]}}</span>
                    </h5>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <div class="card p-5">
        <div class="d-flex justify-content-between align-items-center top">
            <div class="d-flex">
                <h6>
                    ORDER
                    <span class="text-primary fw-bold">Customer id here</span>
                </h6>
            </div>
            <div class="d-flex flex-column">
                <p class="h4">Date Of Delivery: <span>Query here</span></p>
            </div>
        </div>
        <!-- Add class 'active' to progress -->
        <div class="active"></div>

        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <ul id="progressbar" class="text-center">
                    {% for step in steps %}
                    <li class="{{ 'active' if step==1 else '' }} step0"></li>
                    {% endfor %}
                    <!-- <li class="active step0"></li>
                    <li class="step0"></li>
                    <li class="step0"></li> -->
                </ul>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center top">
            <img class="icon" src="static/images/icons8-broken-phone-64.png" />
            <p class="fw-bold">Order Received</p>
            <img class="icon" src="static/images/icons8-gears-64.png" />
            <p class="fw-bold">Working On Order</p>
            <img class="icon" src="static/images/icons8-touchscreen-64.png" />
            <p class="fw-bold">Final Touch</p>
            <img class="icon" src="static/images/icons8-cell-phone-64.png" />
            <p class="fw-bold">Order Completed</p>
        </div>
    </div>
</div>

{%endblock%}
